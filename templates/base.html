<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    {% block site_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.projects') }}">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.tools_page') }}">Tools</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.blog') }}">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block body %}{% endblock %}
    </main>
    <footer class="text-center py-4">
      Built with Flask &amp; Bootstrap
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
